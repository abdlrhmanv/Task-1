<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Table</title>
</head>
<body>

<div id="usersTable"></div>
<script>

function askUsers() {
        let num = prompt("Enter number of persons to be entered:");
        if (isNaN(num) || num <= 0) {
            alert("Please enter a number greater than 0.");
            return;
        }

        num = parseInt(num, 10);

        let users = [];

        for (let i = 0; i < num; i++) {
            let name, age;

            do {
                name = prompt(`Enter name of person ${i + 1} (length >2 and <10):`);
            } while (name.length <= 2 || name.length >= 10);

            do {
                age = parseInt(prompt(`Enter age of person ${i + 1} (>0 and <100):`), 10);
            } while (age <= 0 || age >= 100);

            users.push({ name, age });
        }

        displayUsers(users);
    }

    function displayUsers(users) {
        let html = "<table border='1' cellpadding='5'><tr><th>Name</th><th>Age</th></tr>";
        users.forEach(user => {
            html += `<tr><td>${user.name}</td><td>${user.age}</td></tr>`;
        });
        html += "</table>";

        document.getElementById("usersTable").innerHTML = html;
    }
    askUsers();
</script>
</body>
</html>
